<!DOCTYPE html>
<html>
<head>
  <title>MDMagick Jasmine Specs</title>

  <link rel="stylesheet" type="text/css" href="./jasmine/jasmine.css">
  <script type="text/javascript" src="./jasmine/jasmine.js"></script>
  <script type="text/javascript" src="./jasmine/jasmine-html.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="./MDMagickSpec.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../vendor/jquery.js"></script>
  <script type="text/javascript" src="../vendor/showdown.js"></script>
  <script type="text/javascript" src="../vendor/a-tools.js"></script>

  <script type="text/javascript" src="../lib/mdmagick.js"></script>
  <link rel="stylesheet" href="../assets/mdmagick.css">

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>
</head>

<body>
  <section id="section-1">
    <label for="textarea-1">Text area 1</label>
    <textarea id="textarea-1" cols="100" rows="3"></textarea>
  </section>

  <section id="section-2">
    <label for="textarea-2">Text area 2</label>
    <textarea id="textarea-2" cols="100" rows="3" class="mdm-input">This is the text, with **bold** and _italic_.</textarea>
  </section>

  <section id="section-3">
    <label for="textarea-3">Text area 3</label>
    <textarea id="textarea-3" cols="100" rows="3"></textarea>
  </section>

  <section id="section-4">
    <label for="textarea-4">Text area 4</label>
    <textarea id="textarea-4" cols="100" rows="3" class="mdm-input"></textarea>
  </section>
</body>
</html>
